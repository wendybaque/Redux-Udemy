<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Redux et Vanilla JS</title>
</head>
<body>
    <h1>Notre application Redux</h1>
    <div class="section-one">

        <div class="container">
            <img src="images/smartphone.png" alt="téléphone"/>
            <p>Disponibilité : <span id="count"></span></p>
            <button id="buy-phone">Acheter</button>
        </div>

        <div class="container">
            <img src="images/tablet.svg" alt="tablette"/>
            <p>Disponibilité : <span id="count-tab"></span></p>
            <button id="buy-tab">Acheter</button>
        </div>

        <div class="container">
            <img src="images/tv-monitor.svg" alt="télévision"/>
            <p>Disponibilité : <span id="count-tv"></span></p>
            <button id="buy-tv">Acheter</button>
        </div>
        
    </div> 
    <script src="./script.js"></script>
</body>
</html>
